<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular

    console.log('Hello');

    // Interpolated

    console.log('Hello I am a %s string!', 'hambone');
    
    // Styled

    console.log('%c I am some great text', 'font-size: 20px; background: purple;')
    
    // warning!

    console.warn('Careful');
    
    // Error :|
    
    console.error('Watchout here');
    
    // Info

    console.info('0.3% of the world writes code');
    
    // Testing
    
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    
    // clearing

    // console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Tom');
    console.count('Tom');
    console.count('Thomas');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/triley22')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table

    console.table(dogs);
    
  </script>
</body>
</html>
